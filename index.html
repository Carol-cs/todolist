
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b81eda76dc.js" crossorigin="anonymous"></script>


  </head>

  <body>

    <div class="container">
      <h1 class="date"></h1>
      <p class="count"></p>
      <input type="text" class="add-task-input" placeholder="New Task">
      <button type="button" name="button" class="add">+</button>
      <button type="button" name="button" class="clear-all">Clear All</button>
      <h6 class="reminder"></h6>

      <div class="scroll">

      </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
